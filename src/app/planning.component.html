<div class="app-content">

  <!-- cf. material CSS + Drag & Drop : utiliser hammerjs-->

    <tr>
      <th colspan="6" class="white"></th>
      <th colspan="7" class="white">1 - 7 May 2017</th>
    </tr>
    <tr>
      <th colspan="6"></th>
      <th>Monday</th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>

      <th>Position</th>
      <th>Resource</th>

      <th>03</th>
      <th>04</th>
      <th>05</th>
      <th>06</th>

    <!-- Pour chaque tÃ¢che -->
    <tr *ngFor="let task of tasks">

      <td>{{task.workload}}</td>
