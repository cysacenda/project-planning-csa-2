<div class="app-content">

  <!-- Questions expert : Logique calcul portée par Back- ou Front ? => Back -->
  <!-- Pb cast https://stackoverflow.com/questions/42774431/typescript-default-properties-when-type-casting -->
  <!-- Modélisation JSON => garder ID pour update, mais logique update en masse plutot que référence par Id -->
  <!-- cf. material CSS + Drag & Drop : utiliser hammerjs-->
  <table class="mat-elevation-z2">
    <tr>
      <th colspan="6" class="white"></th>
      <th colspan="7" class="white">1 - 7 May 2017</th>
    </tr>
    <tr>
      <th colspan="6"></th>
      <th><!--{{planningparams.currentDate | date: 'EEEE'}}--></th>
      <th>Tuesday</th>
      <th>Wednesday</th>
      <th>Thursday</th>
      <th>Friday</th>
      <th>WE</th>
    </tr>
    <tr>
      <th>Position</th>
      <th>Resource</th>
      <th>Project</th>
      <th>Task</th>
      <th>Workload</th>
      <th>RAE</th>
      <th>01</th>
      <th>02</th>
      <th>03</th>
      <th>04</th>
      <th>05</th>
      <th></th>
    </tr>

    <!-- Pour chaque tâche -->
    <tr *ngFor="let task of tasks">
      <td>{{task.position}}</td>
      <td>{{task.resourceId}}</td>
      <td>{{task.projectId}}</td>
      <td>{{task.name}}</td>
      <td>{{task.workload}}</td>
      <td>{{task.etc}}</td>
    </tr>
  </table>
</div>
